<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Training Form</title>
</head>

<body>
    <div class="container">
        <h1 id="title">Daniel Delchev's <br>Training Form</h1>
        <p id="description">
            <em>Please be accurate with your selections</em>
        </p>
        <fieldset>
            <form action=" " method="post" id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name
                    </label>
                    <input type="text" id="name" placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email
                    </label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age(optional)
                    </label>
                    <input type="number" id="number" placeholder="Age" min="16" max="120" />
                </div>
                <div class="form-group">
                    <label id="dropdown-label" for="dropdown">Select your training level
                    </label>
                    <select name="levels" id="dropdown">
                        <option value="">Select an option</option>
                        <option value="untrained">Untrained</option>
                        <option value="novice">Novice</option>
                        <option value="intermidiate">Intermidiate</option>
                        <option value="advanced">Advanced</option>
                        <option value="elite">Elite</option>
                    </select>
                </div>
                <div class="radio">
                    <p>How many times would you like to train ?</p>
                    <label for="twice">
                        <input type="radio" id="three" value="three" name="frequency" />
                        Three
                    </label>
                    <label for="twice">
                        <input type="radio" id="four" value="four" name="frequency" />
                        Four
                    </label>
                    <label for="twice">
                        <input type="radio" id="five" value="five" name="frequency" />
                        Five or more
                    </label>
                </div>
                <div class="body-comp">
                    <p>Please select your body composition goal.</p>
                    <select name="" id="">
                        <option value="">Select an option</option>
                        <option value="fast-cut">Fast cut</option>
                        <option value="slow-cut">Slow cut</option>
                        <option value="maintain">Maintain</option>
                        <option value="slow-bulk">Slow bulk</option>
                        <option value="fast-bulk">Fast bulk</option>
                    </select>

                </div>

                <div class="training-style">
                    <p>What type of training style do you preffer ?</p>
                    <label for="bb">
                        <input type="checkbox" id="bb" name="bb" value="bb">
                        Bodybuilding
                    </label>
                    <label for="pl"><input type="checkbox" id="pl" name="pl" value="pl">
                        Powerlifting
                    </label>
                    <label for="ow">
                        <input type="checkbox" id="ow" name="ow" value="ow">
                        Olympic weightliftng
                    </label>
                    <label for="pb">
                        <input type="checkbox" id="pb" name="pb" value="pb">
                        Powerbuilding
                    </label>
                </div>

                <div class="comments">
                    <p>Any comments or sugestions?</p>
                    <textarea name="" id="" cols="60" rows="5" placeholder="Enter your comments here"></textarea>
                </div>

                <div class="button"><button id="submit" type="submit">Submit</button></div>
            </form>
        </fieldset>
    </div>
</body>

</html>
